<body>
  <div class="calculatorBackground">
    <div id="iphoneLine">
    </div>
    <!--iphoneLine-->
    <div id="containerCalc">
      <div id="resultsDiv">
        <div id="statusBar">
          Martin's Calculator
        </div>
        <!--statusBar-->
        <span id="results" class = "normalFont">0</span>
      </div>
      <!--resultsDiv-->
      <div id="buttons">
        <button id="AC" class="calcButton greyerButton ACButton">AC</button>
        <button id="plusMinus" class="calcButton greyerButton plusMinusButton">+/-</button>
        <button id="modulo" class="calcButton operatorButton greyerButton">%</button>
        <button id="divide" class="calcButton orangeButton operatorButton">รท</button>
        <button id="seven" class="calcButton numberButton">7</button>
        <button id="eight" class="calcButton numberButton">8</button>

        <button id="four" class="calcButton numberButton">4</button>
        <button id="five" class="calcButton numberButton">5</button>
        <button id="six" class="calcButton numberButton">6</button>
        <button id="minus" class="calcButton orangeButton operatorButton">-</button>
        <button id="one" class="calcButton numberButton">1</button>
        <button id="two" class="calcButton numberButton">2</button>
        <button id="three" class="calcButton numberButton">3</button>
        <button id="plus" class="calcButton orangeButton operatorButton">+</button>
        <button id="zero" class="calcButton zeroButton numberButton">0</button>
        <button id="decimal" class="calcButton">.</button>
        <button id="equal" class="calcButton orangeButton">=</button>
      </div>
      <!--buttons-->
      <div id="homeCircle">

      </div>

    <!--containerCalc-->
  </div>
